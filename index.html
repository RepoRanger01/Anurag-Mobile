<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anurag Mobile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Anurag Mobile</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#phones">Phones</a></li>
            <li><a href="#covers">Covers</a></li>
            <li><a href="#glass">Glass</a></li>
        </ul>
    </nav>
    <main>
        <section id="phones">
            <h2>Phones</h2>
            <ul class="product-list">
                <!-- Add phone items here -->
                <li>
                    <img src="images/phone1.jpg" alt="Phone Model 1">
                    <p>Phone Model 1</p>
                </li>
                <!-- Repeat for other phone models -->
            </ul>
        </section>
        <section id="covers">
            <h2>Covers</h2>
            <ul class="product-list">
                <!-- Add cover items here -->
                <li>
                    <img src="images/cover1.jpg" alt="Cover Model 1">
                    <p>Cover Model 1</p>
                </li>
                <!-- Repeat for other cover models -->
            </ul>
        </section>
        <section id="glass">
            <h2>Glass</h2>
            <ul class="product-list">
                <!-- Add glass items here -->
                <li>
                    <img src="images/glass1.jpg" alt="Glass Model 1">
                    <p>Glass Model 1</p>
                </li>
                <!-- Repeat for other glass models -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Anurag Mobile</p>
    </footer>
</body>
</html>
